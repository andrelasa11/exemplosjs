<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação com JavaScript</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="ordenando.js"></script>
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Ordenando Valores</h1>
    
    <div class="row justify-content-center">
        <!-- Coluna 1 -->
        <div class="col-md-4">
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" class="form-control" id="valor" placeholder="Digite um número">
            </div>
            <button class="btn btn-primary mb-3" onclick="add()">Adicionar</button>

            <div class="mb-3">
                <select class="form-select" id="algoritmo">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="quick">Quick Sort</option>
                </select>
            </div>

            <button class="btn btn-success me-2" onclick="ordenar()">Ordenar</button>
            <button class="btn btn-secondary" onclick="misturar()">Misturar</button>

            <ul class="mt-3" id="valores"></ul>
        </div>

        <!-- Coluna 2 -->
        <div class="col-md-4">
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" class="form-control" id="valor2" placeholder="Digite um número">
            </div>
            <button class="btn btn-primary mb-3" onclick="add()">Adicionar</button>

            <div class="mb-3">
                <select class="form-select" id="algoritmo2">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="quick">Quick Sort</option>
                </select>
            </div>

            <button class="btn btn-success me-2" onclick="ordenar()">Ordenar</button>
            <button class="btn btn-secondary" onclick="misturar()">Misturar</button>

            <ul class="mt-3" id="valores2"></ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const valores = [];
        const valores2 = [];

        function add() {
            const input = document.getElementById('valor');
            const ul = document.getElementById('valores');
            const li = document.createElement('li');
            li.innerText = input.value;
            ul.appendChild(li);
            valores.push(parseInt(input.value));
            input.value = '';
        }

        function ordenar() {
            const algoritmo = document.getElementById('algoritmo').value;
            if (algoritmo === 'bubble') {
                bubble_sort(valores);
            } else if (algoritmo === 'selection') {
                selection_sort(valores);
            } else if (algoritmo === 'quick') {
                quick_sort(valores, 0, valores.length - 1);
            }
            atualizarLista(valores, 'valores');
        }

        function misturar() {
            shuffle(valores, valores.length);
            atualizarLista(valores, 'valores');
        }

        function atualizarLista(array, elementId) {
            const ul = document.getElementById(elementId);
            ul.innerHTML = '';
            array.forEach(valor => {
                const li = document.createElement('li');
                li.innerText = valor;
                ul.appendChild(li);
            });
        }
    </script>
</body>
</html>
